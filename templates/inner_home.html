{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'css/inner_home.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Parkinsans:wght@300..800&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inner Home</title>
</head>
<body>
    <div class="sidebar">
        <h2>Menu</h2>
        <a href=""><img src="{% static "/svgs/home.svg" %}"  alt="" class="tool_icons" id="homee"></a>
        <a href="notes"><img src="{% static "/svgs/newfile.svg" %}"  alt="" class="tool_icons" id="homee"></a>
        <a href="logout"><img src="{% static "/svgs/logout.svg" %}"  alt="" class="tool_icons" id="homee"></a>
    </div>

    <!-- Main content -->
    <div class="main-content">
        <h1>Welcome {{ username }},</h1>
        <h2 id="saveit">Access Your Saved Notes</h2>
        <hr>
        <div class="cards-container">
            {% if user_notes %}
                {% for note in user_notes %}
                    <div class="card-wrapper">
                        <div class="card">
                            <!-- Link to the note edit page -->
                            <a href="{% url 'edit_note' note.id %}" style="text-decoration:none; color:white;">
                                <h2>{{ note.title }}</h2>
                                <p>{{ note.content|striptags }}</p>
                                <p class="note-date">Saved on: {{ note.created_at }}</p>
                            </a>
                        </div>
                    </div>
                {% endfor %}
            {% else %}
                <p>You have no saved notes yet.</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
